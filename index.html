<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
